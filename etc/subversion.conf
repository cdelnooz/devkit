#
# .subversion/config	--Per-user configuration for subversion client.
#
# Remarks:
# This file must be installed  as ~/.subversion/config
#
[auth]
store-passwords = yes
# store-auth-creds = no
[helpers]
diff-cmd = svn-diff
[tunnels]
[miscellany]
global-ignores = *.o *.lo *.la #*# .*.rej *.rej .*~ *~ .#* .DS_Store .bak
enable-auto-props = yes
[auto-props]
*.mk	= svn:eol-style=native; svn:keywords=Date Revision Author URL Id
Makefile= svn:eol-style=native; svn:keywords=Date Revision Author URL Id

*.h	= svn:eol-style=native; svn:keywords=Date Revision Author URL Id
*.c	= svn:eol-style=native; svn:keywords=Date Revision Author URL Id
