*.css	= svn:eol-style=native; svn:keywords=Date Revision Author URL Id
*.js	= svn:eol-style=native; svn:keywords=Date Revision Author URL Id
*.json	= svn:eol-style=native; svn:keywords=Date Revision Author URL Id

