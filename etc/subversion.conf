*.cpp	= svn:eol-style=native; svn:keywords=Date Revision Author URL Id

*.sh	= svn:eol-style=native; svn:keywords=Date Revision Author URL Id
*.shl	= svn:eol-style=native; svn:keywords=Date Revision Author URL Id
*.pl	= svn:eol-style=native; svn:keywords=Date Revision Author URL Id
*.t	= svn:eol-style=native; svn:keywords=Date Revision Author URL Id
